{% extends 'base.html' %}
{% block content %}

<div class="mt-20 text-xl">Log In</div>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
  </form>

{% endblock %}
