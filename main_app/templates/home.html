{% extends 'base.html' %}
{% block content %}

<h1>{{ monster_1 }}</h1>

<br>

{% for key, value in monster_1.items %}
    <p>{{ key }}: {{ value }}</p>
{% endfor %}

<br>

{% for monster in all_monsters %}
    {% if monster.type == 'large' %}
        <p>{{ monster.name }}</p>
    {% endif %}
{% endfor %}
{% endblock %}
