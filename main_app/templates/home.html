{% extends 'base.html' %}
{% block content %}

<div id="carousel">

    <div class="hideLeft">
     <img src="https://i1.sndcdn.com/artworks-000165384395-rhrjdn-t500x500.jpg" class="rounded">
   </div>

   <div class="prevLeftSecond">
     <img src="https://i1.sndcdn.com/artworks-000185743981-tuesoj-t500x500.jpg" class="rounded">
   </div>

   <div class="prev">
     <img src="https://i1.sndcdn.com/artworks-000158708482-k160g1-t500x500.jpg" class="rounded">
   </div>

   <div class="selected">
    <a href="{% url 'large_monsters' %}">
     <img src="https://i.pinimg.com/736x/68/a6/19/68a6198f23935925461e3d1b7cfdcfd7.jpg" class="rounded">
    </a>
   </div>

   <div class="next">
    <a href="{% url 'small_monsters' %}">
     <img src="https://i.pinimg.com/564x/34/2d/57/342d571fb20fc934e9890050001fb7ab.jpg" class="rounded">
     </a>
   </div>

   <div class="nextRightSecond">
     <img src="https://i1.sndcdn.com/artworks-000108468163-dp0b6y-t500x500.jpg" class="rounded">
   </div>

   <div class="hideRight">
     <img src="https://i1.sndcdn.com/artworks-000064920701-xrez5z-t500x500.jpg" class="rounded">
   </div>

 </div>

 <div class="buttons">
   <button id="prev">Prev</button>
   <button id="next">Next</button>
 </div>

 <script defer>
    function moveToSelected(element) {

        if (element == "next") {
        var selected = $(".selected").next();
        } else if (element == "prev") {
        var selected = $(".selected").prev();
        } else {
        var selected = element;
        }

        var next = $(selected).next();
        var prev = $(selected).prev();
        var prevSecond = $(prev).prev();
        var nextSecond = $(next).next();

        $(selected).removeClass().addClass("selected");

        $(prev).removeClass().addClass("prev");
        $(next).removeClass().addClass("next");

        $(nextSecond).removeClass().addClass("nextRightSecond");
        $(prevSecond).removeClass().addClass("prevLeftSecond");

        $(nextSecond).nextAll().removeClass().addClass('hideRight');
        $(prevSecond).prevAll().removeClass().addClass('hideLeft');

        }

    $(document).keydown(function(e) {
    switch(e.which) {
        case 37: // left
        moveToSelected('prev');
        break;

        case 39: // right
        moveToSelected('next');
        break;

        default: return;
    }
    e.preventDefault();
    });

    $('#carousel div').click(function() {
    moveToSelected($(this));
    });

    $('#prev').click(function() {
    moveToSelected('prev');
    });

    $('#next').click(function() {
    moveToSelected('next');
    });

</script>

{% endblock %}
